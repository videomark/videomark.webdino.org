    pageTitle: 統計情報 — Tokyo 2020
  body: >-
    このページでは、東京オリンピック・パラリンピックの公式動画を Web VideoMark で計測した際の結果をまとめて公開しています。


    民放オリンピック公式動画サイト [gorin.jp](https://www.gorin.jp/)、民放公式テレビポータルサイト TVer の [Tokyo 2020 特設ページ](https://tver.jp/tokyo2020/)、 東京オリンピック・パラリンピック競技大会組織委員会の [YouTube 公式チャンネル](https://www.youtube.com/c/tokyo2020/) で配信されている各動画を計測対象としました。
