  body: |-
    最終更新日： 2020 年 2 月 7 日

    この規約 (以下「本規約」といいます) は、一般社団法人 WebDINO Japan (以下「WebDINO Japan」といいます) が運営する、Web VideoMark および VideoMark Browser をご利用いただく方 (以下「利用者」といいます) の利用にあたっての条件を定めるものです。本サービスのご利用にあたっては、必ず本規約の内容をご確認ください。

    ### 定義

    本規約では、以下の用語を利用します。

    1. 「本サービス」とは、利用者環境で動作するデスクトップ版 (Google Chrome 向けアドオン「Web VideoMark」) およびモバイル版 (Android 用専用ブラウザー「VideoMark browser」) のソフトウェアならびに、データの収集分析を行うクラウドサービスの全体を通じて WebDINO Japan により提供される動画再生体感品質測定サービスを意味します。
    2. 「本ウェブサイト」とは、https://vm.webdino.org/ をいい、本サービスに関連する情報を提供します。
    3. 「動画サービス」とは、本サービスを通じて WebDINO Japan が利用者から視聴情報を取得する動画のストリーミング配信サービスのことで、2020 年 2 月現在、AbemaTV、Amazon Prime Video、dTV、FOD、NHK オンデマンド、Paravi、TVer、YouTube、ニコニコ動画、ニコニコ生放送をいいます。なお、これらのサービスの商標は各サービスの運営者が保有します)。
    4. 「QoE」とは、Quality of Experience の略称であり、本規約においては動画再生時の利用者の体感品質をいいます。
    5. 「QoE 値」とは、本サービス内において利用者から収集された情報を基に推定計算した QoE の指標をいいます。
    6. 「セッション ID」とは、本サービスにおいて視聴に利用するクライアントを特定するための識別子です。本サービスでは、動画切り替え時の振る舞いなど同一クライアントからの複数動画視聴に渡る調査を行うため、セッションIDを用い個人の特定は行わない範囲でクライアントの特定を行っています。初期設定ではセッション ID を 30 日間保持しますが、保持期間は設定により変更可能です。また、利用者はいつでもセッションIDをリセット(変更)する事や、ページの読み込みごとにセッション ID を変更させる設定も可能です。
    7. 「視聴情報」とは、利用者が動画サービス上で動画を再生する際に、本サービスを通じて WebDINO Japan が取得し保存する、以下の情報をいいます。

    - セッションID
    - 動画の視聴日時
    - 利用しているインターネット・サービス・プロバイダ (以下「ISP」といいます。) に関する情報
    - 利用している端末に関する情報 (ユーザーエージェント文字列など)
    - 地域情報 (通信時の IP アドレスから推定される都道府県など)
    - 動画と関連ファイルの URL
    - 動画再生時のネットワーク通信情報 (通信速度や帯域など)
    - バッファリングや動画再生の中断等の再生時のイベント情報
    - 動画のシーク等利用者による操作情報
    - なお、利用者が利用している ISP 情報及び地域情報の推測には、利用者が本サービスへ接続する際のソース IP アドレスを匿名化処理 (末尾 8 ビットを削除) した上で用います。また、匿名化処理前の IP アドレスを保存することはありません。

    7. 「統計情報」とは、利用者から収集した視聴情報をもとに、時間帯別、サービス別、動画サービス別、ISP 別、地域別に集計した QoE 値の平均等のデータであって、特定の個人や端末との対応関係が排斥されている情報をいいます。

    ### 規約への同意

    1. 利用者は、本規約の定めに従い本サービスを利用しなければなりません。
    2. 利用者は、本規約に有効かつ取消不能な同意をしない限り本サービスを利用できません。
    3. 利用者が 16 歳未満である場合、親権者など法定代理人の同意を得たうえで本サービスを利用してください。
    4. 利用者は、当社所定の方法により同意する旨の意志を表示したときに、本規約に有効かつ取消不能な同意をしたものとみなされます。

    ### 規約の変更

    - WebDINO Japan は、以下の場合に、その裁量により、あらかじめ利用者に通知することなく、いつでも、本規約を変更できるものとします。

    1. 本規約の変更が、利用者の一般の利益に適合するとき
    2. 本規約の変更が、本サービスの利用に関する合意の目的に反せず、かつ、変更の必要性、変更後の内容の妥当性、本規約を変更することがある旨の定めがあることおよびその内容その他の変更にかかる事情に照らして合理的なものであるとき

    変更後の本規約は、本サービスのウェブページに提示された時点から効力を生じるものとし、利用者は本規約の変更後も本サービスを使い続けることにより、変更後の本規約に対する有効かつ取消不能な同意をしたものとみなされます。本サービスを利用される際は、随時、最新の本規約をご参照ください。

    ### プライバシー

    1. WebDINO Japan は、本サービスの提供に伴い、利用者から視聴情報を取得しますが、視聴情報には、氏名、年齢、性別、メールアドレス等、直接的または間接的に特定の個人を識別可能な情報は含まれません。また、本サービスではセッション ID を一定期間固定する事で、複数セッション間で同一端末からの視聴を識別しますが、本サービス内では個人を識別可能な情報を持たず弊社が利用者個人を特定する事はありません
