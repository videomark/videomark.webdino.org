    pageTitle: Web VideoMark — 動画再生の体感品質を確認できるブラウザー向け拡張機能
    pageDescription: Web VideoMark プロジェクトでは、YouTube などの動画配信サービスの視聴時に体感品質を計測可能にするブラウザー拡張機能を提供しています。
  announcement: ''
  hero:
    heading: 動画再生の体感品質を確認できるブラウザー向け拡張機能
  intro:
    heading: VideoMark でできること
    body_1: |-
      Web VideoMark の計測ツールでは動画の再生時にビットレートや解像度などを記録し、体感品質 (QoE: Quality of Experience) を推定します。 [Chrome/Edge](/chromeextension) か [Firefox](/firefoxextension) に拡張機能をインストールしたら、YouTube などの [対応サービス](/ja/spec) でいつも通りに動画を見てください。

      ビットレートや解像度、途切れなく再生されるかなどの再生品質が自動的に計測され、ある程度時間が経つと暫定的な QoE 値が動画左上に表示されます。

      この数値は、お使いのキャリアやプロバイダーが実際の動画サービスを快適・高品質に視聴できるネットワーク環境を提供しているか、ある程度の目安とすることができます。
    image_1:
      src: https://res.cloudinary.com/videomark/w_800/pc/youtube-04.jpg
      alt: YouTube での計測画面
    body_2: |-
      ブラウザーのツールバーに Web VideoMark ボタンを追加し、これをクリックすると、最近再生した動画を簡単に確認できます。ポップアップの左下にある「すべて見る」をクリックすると、視聴履歴画面が新しいタブで開きます。

      このページでは、すべての対応サービスで再生した動画の計測結果を一覧でき、キーワードでの検索、日時や動画配信サービスごとの絞り込みなどが可能です。また、各動画の詳細な計測結果を開いて、同じ地域や時間帯に動画を再生したすべての Web VideoMark ユーザーの平均 QoE 値と比較することもできます。
    image_2:
      src: https://res.cloudinary.com/videomark/c_scale,w_800/pc/logview-03.jpg
      alt: 計測結果画面
    more: 詳しい機能と使い方
  about:
    heading: プロジェクトの目的
    body: |-
      Web VideoMark を使って計測していただいた記録は、随時 [統計情報](/ja/stats) や [オープンデータ](/ja/opendata) として公開しています。これらのデータは、インターネット通信品質の改善、動画配信サービスの研究開発、あるいはネットワークに関する定常分析といった様々な目的で利用可能です。

      インターネット通信の [6 割を占める](https://www.sandvine.com/phenomena) 動画配信の実サービス利用時の品質データを収集・公開することで、これまで一部の巨大企業にしかできなかった調査研究とサービス改善により多くの研究者が参加できるようにし、インターネット品質の維持・改善に貢献することを本プロジェクトでは目指しています。

      調査に協力いただける利用者のプライバシーを保護するため、Web VideoMark では個人特定情報を取得・記録せず、蓄積されたデータを分析しても個人を特定あるいは少数の利用者に絞り込み不可能なよう、視聴数の少ない動画での記録や特殊なクライアント端末情報を削除するなどのフィルタ処理も行っています。計測に使用するコードも [オープンソースで公開しています](https://github.com/videomark/)。

      近年インターネットは自動運転車の遠隔制御や災害時通信など命や社会を支えるインフラとなっていますが、その限られたネットワーク資源を有効利用できるよう、動画配信サービス利用時のインターネット調査にどうぞご協力ください。
