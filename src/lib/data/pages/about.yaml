  meta:
    pageTitle: プロジェクトについて
    pageDescription: Web VideoMark プロジェクトは、動画再生時の体感品質 (QoE) データを分析し、ネットワーク資源の有効活用と品質向上に役立てる調査研究プロジェクトです。
  intro:
    heading: プロジェクトについて
    body: |-
      Web VideoMark プロジェクトは、[世界のインターネット通信の 6 割を占める](https://www.sandvine.com/phenomena) 動画配信サービスを実際に利用して視聴した際の品質データを分析・公開し、ネットワーク資源の有効活用と品質向上に役立てる調査研究プロジェクトです。
  background:
    heading: 背景・目的
    body: |-
      従来、利用者自身がキャリアやプロバイダーなどのネットワーク品質を確認するには、スピードテストのような単純な計測ツールが利用されてきました。しかし、実際のインターネットは通信内容に応じた最適化が広く実施されており、実際のサービス利用時の品質を評価することは難しい状況でした。Web VideoMark ではインターネットで最も帯域を使う実際の動画配信サービス利用時の品質を計測することで、実態に即したネットワーク評価が可能になります。

      本プロジェクトでは、動画配信サービス利用時の体感品質値を客観的に推定し、共有・比較できるツールとして、ブラウザーに組み込む [Chrome/Edge 用拡張機能](/chromeextension) (パソコン向け) と [Firefox 用拡張機能](/firefoxextension) (パソコン、Android 向け) を提供しています。これらのツールをインストールしたら AMEBA、Netflix、TVer、YouTube などの [対応サービス](/ja/spec) でいつも通り動画をお楽しみください。動画再生時のビットレート・解像度・フレームレートなどの再生品質パラメーターを記録し、動画再生の体感品質を数値として表示します。

      利用者が Web VideoMark のツールを使って体感品質を計測することによって集められる、再生品質パラメーターやネットワーク情報などの視聴情報は、キャリアやプロバイダーなどの通信事業者や動画配信サービス事業者のサービス品質改善に役立てられます。また、学術研究用のデータとしても活用・公開されます。
    image:
      src: https://res.cloudinary.com/videomark/h_300/dino/stand.png
      alt: Dino の挿絵
  qoe:
    heading: 体感品質 (QoE) とは？
    body: |-
      体感品質 (QoE: Quality of Experience) とは、利用者が知覚する主観的なサービス品質です。体感品質は再生する映像・音声の画質などだけでなく、途切れなく滑らかに再生されるかなどネットワークや再生環境の影響も含め、動画再生時の品質を総合的に評価したものです。ビットレートなど配信ネットワーク側から見たサービス品質ではなく、利用者の実感・体感を表すサービス品質です。

      Web VideoMark では、動画のビットレート・解像度・フレームレートなどに加え、ネットワークの速度や安定性によって変わる再生の中断やバッファリングなどの再生情報や利用者による一時停止・再開などのイベント情報をブラウザー上で観測し、体感品質を客観的な推定値として算出します。

      なお、体感品質には、動画自体の品質、動画配信品質、ネットワーク回線や無線の通信品質、視聴に利用する端末などさまざまな要素が影響します。Web VideoMark を利用して得られる体感品質値は特定のサービスやネットワーク回線などの絶対的な評価尺度となるものではないことにはご注意ください。
    image:
      src: https://res.cloudinary.com/videomark/w_400/dino/movie.png
      alt: Dino の挿絵
  architecture:
    heading: 仕組みとプライバシー
    body: |-
      Web VideoMark では利用者が動画配信サービスにアクセスして動画を視聴している時には、ビットレートや解像度の他、再生が滑らかかどうかなどの再生品質情報、通信事業者や ISP などのネットワーク情報、クライアントが PC かモバイルかなどといったクライアント情報などの視聴情報を収集します。

      ブラウザーで収集された視聴情報を元に体感品質値の計算を行い、ブラウザーに結果を返すことで、利用者は実際の動画配信サービス利用時の体感品質値が確認できます。有志で計測を行っていただいたデータはキャリアやプロバイダーなどの通信事業者、動画配信サービス運営者がそれぞれのサービス品質改善のために役立てるデータとして利用されるとともに、インターネットのネットワーク運用や通信品質・サービス品質などを研究する学術調査のためにも公開されます。

      Web VideoMark では利用者のプライバシーに最大限の配慮を行い、法律上で個人情報や個人特定情報として扱われる情報を一切保存しないだけでなく、計測結果ログを統計分析などを行っても利用者個人を特定してプライバシー上の問題とならないようにデータを記録しています。

      通信時の IP アドレスも記録前に匿名化処理 (末尾を削除) した上で記録するため、利用者個人を特定する情報となりません。利用者に関する情報は匿名化した IP アドレスとブラウザーのユーザーエージェント文字列から推定しており、GPS などでの高精度な位置情報や、一般のウェブサイトで取得できない端末の情報の取得は行っていません。

      Web VideoMark での品質推定ロジックは NTT ドコモビジネス株式会社により提供されており、日本電信電話株式会社ネットワーク基盤技術プロジェクトが開発した視聴状況可視化技術とサービス品質評価技術を用いて、効率的にデータを収集・処理して客観的動画再生の体感推定品質値の計算を実現しています。
    image:
      src: https://res.cloudinary.com/videomark/image/upload/b_rgb:ffffff/videomark-overview.png
      alt: Web VideoMark 概要図
