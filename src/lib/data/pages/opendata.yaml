  filtering:
    heading: フィルタ処理について
    body: |-
      Web VideoMark のクライアントソフトウェアからサーバーに送信された計測結果は、オープンデータとして公開する前に次のような処理を行っています。

      - IP アドレスは記録から削除
      - 動画の URL は含めない
      - video タグの `src` URL に含まれるドメイン名は匿名化する
      - 一般的なブラウザーのものと異なるユーザーエージェントのデータは削除する
      - ユーザーエージェントに含まれる機種名は削除する

      この処理についてもログデータの変換処理ツールで行っており、実装の詳細は [sodium-transformer リポジトリ](https://github.com/videomark/sodium-transformer) をご覧ください。
