  body: |-
    最終更新日：2025 年 12 月 17 日

    一般社団法人 WebDINO Japan (以下「当社」といいます) は、皆様の個人情報が、当社が運営する Web VideoMark (以下「本サービス」といいます) の重要な要素だと考えています。当社は、透明性が高くかつ開かれた組織であるよう全力を挙げて取り組んでいます。当社は、個人情報の取扱いにあたっては、個人情報の保護に関する法律 (平成 15 年法律第 57 号) (以下「個人情報保護法」といいます) その他の法令、個人情報保護委員会のガイドライン等関連ガイドラインを遵守します。なお、本プライバシーポリシーにおける用語は、特段の定めがない限り、本サービスに関する利用規約において定義された意味を有するものとします。

    ### 1. 「個人情報」の定義

    本プライバシーポリシーにおいて「個人情報」とは、本サービスの提供に伴い当社が利用者から取得する生存する個人に関する情報であって、特定の個人を識別することができるものを意味し、他の情報と容易に照合することができ、それにより特定の個人を識別することができることとなるものを含みます。

    ### 2. 個人情報の入手方法

    当社は、本サービスの提供にあたって必要となる範囲で、次の場合に利用者の個人情報を取得します。

    1. 利用者による本サービスの利用時に、本サービスを通じて自動的に収集する場合
    2. 利用者によるお問合せを通じて利用者から直接に情報を収集する場合

    ### 3. 入手した情報の利用目的

    当社は、本サービスを通じて利用者から取得した個人情報を次の目的のために利用します。なお、当社は、視聴情報をもとに生成された統計情報その他特定の個人を識別することができない情報を、第三者に対し提供することがあります。

    1. 本サービスの実施および提供のため
    2. 利用者からのお問合せ等に対応するため
    3. 本サービスに関する規約に違反した利用者への対応等利用者の管理のため
    4. 本サービスの改良、改善、新サービスの開発その他利便性の向上のため
    5. 契約に基づく義務を履行または契約の締結前の交渉等のため
    6. その他利用者が個別に同意を与えた目的および法令により必要とされる目的のため

    ### 4. 個人情報の第三者提供

    当社は、本サービスを通じて当社が取得する個人情報 (第 2 条第 1 項に基づき取得する個人情報の項目に限ります) を、QoE 値もしくは統計情報の生成、ネットワーク品質の調査もしくは改善を目的とした分析または QoE 値もしくは統計情報等の公開等の目的のため、以下の第三者に提供する場合があります。

    (現在該当はありません)

    ### 5. 個人情報の国外移転

    当社は、本サービスの提供のために、利用者の個人情報を、日本国外に移転して取り扱う場合があります。当社は、国外移転にあたっては、個人情報の移転先との間で個人情報保護に関する契約を締結し、利用者の個人情報を保護するために十分な措置を確保します。個人情報の国外移転に関する詳細をお知りになりたい場合は、後記お問合せ窓口にお問い合わせください。

    ### 6. 個人情報の保管および保護の方法

    当社は、入手した個人情報の漏えい、滅失、毀損等を防止するため、組織的、人的、物理的、かつ技術的なセキュリティ対策を講じています。

    当社は、個人情報を収集した目的を達成する上で十分な期間に限り、当該個人情報を保管します。当社は、法律上保管が義務付けられている場合を除き、不要となり次第、個人情報の破棄を実施します。

    ### 7. 利用者の権利

    利用者は、当社に対して、自己の個人情報について開示、訂正、利用停止、消去等を求めることができます。当社は、要求があった場合、法令に従って速やかに対応します。これらの要求を行う場合には、後記お問合せ窓口にお問い合わせください。

    ### 8. 個人情報提供の必要性

    利用者に提供していただく IP アドレス等の個人情報を含む視聴情報は、本サービスの提供にあたって不可欠のものですので、ご提供いただけない場合には本サービスをご利用いただくことができません。ただし、当社は利用者から IP アドレスと取得時に直ちに匿名化処理し、匿名化処理前の IP アドレスを保存することはありません。

    ### 9. 本プライバシーポリシーの変更

    当社は、本プライバシーポリシーの一部または全部を変更する場合があります。最新版はオンラインで提供されます。実質的な変更の場合、当社の標準的な連絡システムを通じて最新版を公表します。利用者は、変更の効力発生日後も、引き続き本サービスを利用することにより、当該変更に同意したものとみなされます。なお、効力発生日を容易に確認できるよう、効力発生日は当該画面の一番上に掲載いたします。

    ### 10. お問合せ

    本プライバシーポリシーに関する質問や当社が保持する利用者の個人情報の開示等については下記窓口までお問い合わせください。

