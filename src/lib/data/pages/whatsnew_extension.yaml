ja:
  meta:
    pageTitle: Web VideoMark の新機能とお知らせ
  releases:
    - date: 2020-01-16
      body: |-
        - ツールバーのアイコンクリック時に表示するメニューを変更しました
        - 計測中に動画の左上に重ねて表示する計測値などの表示をオンオフ可能にしました
        - 動画再生時の「通信量」の計測・表示に対応しました
          - 動画の視聴時に受信した動画ファイルの通信量合計を計測、表示できるようになりました
        - 計測対象とする動画サービスに以下の動画サービスを追加しました
          - [AbemaTV](https://abema.tv/)
          - [Amazon Prime Video](https://www.amazon.co.jp/gp/video/storefront/)
          - [dTV](https://pc.video.dmkt-sp.jp/)
          - [FOD](https://fod.fujitv.co.jp/)
          - [NHK オンデマンド](https://www.nhk-ondemand.jp/)
          - [ニコニコ動画](https://www.nicovideo.jp/video_top)
          - [ニコニコ生放送](https://live.nicovideo.jp/)
      version: "0.10"
    - date: 2020-02-10
      version: "1.0"
      body: >-
        - 動画視聴時の通信料を節約するため、解像度、ビットレートまたは月間通信量に応じたビットレート制限を行う機能を追加しました
          - 設定画面の「ビットレート制限」で有効化して制限値を指定できます
          - ビットレート制限は実験的な機能であり、現在 YouTube でのみ有効となります
        - セッション ID をデフォルトで 30 日間保持するよう変更しました

        - 計測対象とする動画サービスが増えました

        - AbemaTV で正しく計測が行えない問題を修正しました

        - 一部の動画のサムネイルが正しく記録されない問題を修正しました


        ### 利用規約の改定について


        2020 年 2 月 7 日に利用規約を改定しました。[新しい利用規約](/ja/terms) を確認の上でご利用ください。


        ### 利用規約変更の主な変更点


        - 計測対象とする動画サービスのリストを更新しました

        - 「視聴情報」のリストを更新しました
          - ユーザーエージェント文字列、通信速度や帯域などの計測・送信を行うことを明記しました
        - 「セッション ID」に関する記述を追加しました
          - 従来はページの読み込み時に毎回新しいセッション ID を発行し、同一の端末からの連続した動画の視聴の場合であってもそれを識別・分析しておりませんでしたが、今後は複数の動画視聴に渡るネットワークやプレイヤーの振る舞いなどを分析可能にするため、セッション ID の保持期間を 30 日に変更しました。セッション ID の保持期間は設定画面にて変更いただけます (従来同様にページ読み込みごとに設定することも可能です)。
    - date: 2020-02-11
      version: 1.0.1
      body: >-
        - 一部の動画サービスで通信量の計測が正しく行えない問題を修正しました
          - 通信量の計測には各動画配信 CDN サーバーとの通信情報を読み取る権限が必要ですが、計測対象となる CDN サーバーの数も変更も非常に多いため [サイトのデータと読み取り権限](https://support.google.com/chrome_webstore/answer/2664769) を対象リストから「すべてのサイト」に変更しました
          - インストール時や更新時に「アクセスしたウェブサイト上にある自分の全データの読み取りと変更」権限の許可が必要になります
          - 旧バージョンをインストール済みの方には「Web VideoMark が無効になりました」という新しい権限の許可を求めるポップアップが表示されます。再度有効にするには「権限を許可」ボタンを選択してください。
    - date: 2020-04-06
      version: "1.1"
      body: |-
        - ネットワークの混雑を緩和するため、混雑する時間帯にビットレートを制限する機能を追加しました
          - 設定画面から有効化できます
          - ビットレート制限は実験的な機能であり、現在 YouTube にのみ対応しています
        - 動画左上の計測値に新たにグラフの表示を加えました
        - 計測サーバーへのリクエストが増え続ける問題を改善しました
    - date: 2020-04-17
      version: "1.2"
      body: |-
        - ビットレート制限に対応するサービスとしてニコニコ動画が加わりました
        - 計測件数ゼロ件のとき履歴画面が表示されない不具合を修正しました
    - date: 2020-07-22
      version: "1.3"
      body: |-
        - ビットレート制限に対応するサービスとして Amazon Prime Video, Paravi が加わりました
          - 動画の解像度を基準とした制御を行えます。詳細は [VideoMark の仕様](/ja/spec) を参照してください。
        - スループットが得られたとき最新の値を表示続けるようにしました
    - date: 2020-10-22
      version: 1.3.2
      body: >-
        - [Firefox に対応しました (11/09
        公開)](https://addons.mozilla.org/firefox/addon/videomark/)

        - 拡張機能アイコンのポップアップでの設定を即時に反映するように改善しました

        - Amazon Prime Video の視聴時に計測値が表示されない不具合を修正しました
    - date: 2020-11-11
      version: 1.3.3
      body: "- 計測結果画面が表示されない不具合を修正しました"
    - date: 2020-12-01
      version: 1.3.5
      body: |
        - YouTube でビットレートを検出できない不具合を修正しました
    - date: 2020-12-24
      version: 1.3.6
      body: "- YouTube で新規タブで計測開始する際にビットレートを検出できない場合がある不具合を修正しました"
    - date: 2021-03-19
      version: 1.4.0
      body: |-
        - RTT の計測方法を修正しました
        - YouTube でスループット計測開始がページ読み込み後数十秒以上遅れる不具合を修正しました
        - YouTube トップや検索結果から動画ページを開くと計測できない不具合を修正しました (Firefox のみ)
    - date: 2021-04-01
      version: 1.4.1
      body: "- バージョン 1.4.0 で QoE 値の計算が出来ない問題を修正しました"
    - date: 2021-06-23
      version: 1.5.0
      body: |-
        - 計測結果画面のダークモード対応しました
        - 計測結果画面の QoE グラフで凡例がオーバーフローする問題を修正しました
        - 拡張機能のツールバーメニュー選択でタブが 2 つ開かれる問題を修正しました
        - UI 上の用語を修正しました
    - date: 2021-07-21
      version: 1.6.0
      body: >-
        - オリンピック公式競技動画配信サイト [gorin.jp](https://www.gorin.jp/) と [TVer
        の特設コーナー](https://tver.jp/tokyo2020/) での計測に対応しました (Android 用ブラウザーは
        gorin.jp 未対応)

        - ツールバーボタンのポップアップを開きっぱなしにするとブラウザーが停止してしまう問題を修正しました
    - date: 2021-07-27
      version: 1.6.1
      body: "- オリンピック公式競技動画配信サイト [gorin.jp](https://www.gorin.jp/)
        視聴時の、オーバーレイ表示のデザインと通信量測定に関する問題を修正しました"
    - date: 2021-08-10
      version: 1.7.0
      body: |-
        - 履歴画面に QoE 値と再生ボタンを表示するように変更しました
        - ポップアップの見た目を変更しました
        - ビットレート制限時に QoE が表示されない問題を修正しました
        - 特定の環境で送信データが増え続ける問題を修正しました
    - date: 2021-08-27
      version: 1.7.1
      body: |-
        - ライトモード時の履歴画面の配色を調整しました
        - 送信データに不正値が含まれる問題を修正しました
    - date: 2022-09-20
      version: 1.8.0
      body: "- 視聴時に計測可能な項目以外表示しないように変更しました"
    - date: 2022-10-21
      version: 1.9.0
      body: "- [Netflix](https://www.netflix.com/) に対応しました"
    - date: 2022-10-25
      version: 1.9.1
      body: "- YouTube 視聴時のスループットが計測できない不具合を修正しました"
    - date: 2022-10-28
      body: |-
        - ABEMA の放送視聴時の QoE 計測に対応しました
        - YouTube 視聴時のスループットの計算に Resource Timing API を使うように変更しました
      version: 1.10.0
    - date: 2022-11-28
      body: |-
        - ABEMA FIFA ワールドカップ生中継視聴時の QoE 計測に対応しました
      version: 1.11.0
    - date: 2022-11-28
      body: |-
        - ABEMA FIFA ワールドカップ生中継視聴時の QoE 計測できない不具合を修正しました
      version: 1.11.1
    - date: 2022-12-08
      body: |-
        - ABEMA の放送視聴時のスループットの取得に対応しました
      version: 1.12.0
