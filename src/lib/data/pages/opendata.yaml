ja:
  meta:
    pageTitle: オープンデータ
    pageDescription: Web VideoMark で収集された計測ログのオープンデータをダウンロードできます。
  intro:
    heading: オープンデータ
    body: ''
  download:
    heading: ダウンロード
    body: Web VideoMark で収集された計測ログは、プライバシーなどに考慮した処理をした上で月ごとに分けたアーカイブファイルと、そのログデータを計測単位で整理し MongoDB での分析用コレクションとして整理したデータを公開しています。有志のインターネット計測ボランティアによって集められた調査ログを分析・活用されたい方は [Google Drive](https://drive.google.com/drive/folders/1sx6TVH3QiFzUrzHf2HtgIWy16fmpNWXP) からダウンロードしてください。
  sample:
    heading: データサンプル
    body: |-
      クライアントから送信されるデータのログファイルでは各行に、時刻、エンドポイントラベル (`sodium` など)、JSON 形式のログデータが含まれる。JSON 形式のデータは [sodium.js スクリプト](https://github.com/videomark/videomark/tree/master/src/lib/content/sodium) を用いて送信されたものに、末尾オクテットを削除した送信元の IP アドレスから MaxMind GeoIP DB を用いて推定した `country`、`subdivision`、`isp` を追加したものです。

      sodium.js が送信するデータの定義や取得方法について、詳しくは [VideoMark リポジトリ上の説明](https://github.com/videomark/videomark/tree/master/src/lib/content/sodium) をご覧ください。

