  meta:
    pageTitle: 使い方
  what:
    heading: 何ができるの？
    body: >-
      動画サービスの利用時に動画再生やネットワーク品質を測定し、測定結果や視聴履歴を簡単に確認できます。


      視聴した動画の再生品質の確認はもちろん、実サービス利用時のネットワーク品質の確認や、ビットレート制御機能によって動画の視聴時の通信量削減にもご利用いただけます。


      Web VideoMark では動画を再生している間に、ビットレートや解像度あるいはバッファー不足による一時停止と再開といった動画の再生品質に関わる特徴量、動画配信サーバーとの通信速度・通信量などネットワークの特徴量などを全自動で計測します。YouTube など一部の動画サービスではそれらの特徴量を元とした体感品質値の推定にも対応しており、単に解像度やビットレートの高さだけでなくその変動や滑らかに再生ができているかなど、総合的に人が知覚する品質を客観的な数値として確認いただけます。


      計測したデータは自動的に記録され、他の視聴・他の利用者の計測結果と比較して、ご利用のネットワークで高品質な動画再生が可能か確認できます。
    image:
      src: https://res.cloudinary.com/videomark/w_800/pc/logview-01.jpg
      alt: 計測結果画面
  how:
    heading: どうやって使うの？
    body: >-
      インストールしたブラウザーで YouTube
      などの動画サービスにアクセスし、お好きな動画をご覧ください。動画視聴中に再生品質やネットワーク品質などの視聴情報を全自動で計測します。


      動画の再生中には動画の左上に視聴情報が重ねて表示されます。YouTube など一部動画サービスでは視聴開始後 20 秒程度すると、直近の動画再生品質を体感品質 (QoE: Quality of Experience) スコアとして表示します。視聴中の動画の情報の確認や、過去の視聴時の記録を一覧表示したり、他の結果と比較することもできます。動画のビットレート制御など、詳しい使い方と設定については以下の説明ページをご覧ください。
    image:
      src: https://res.cloudinary.com/videomark/w_800/pc/youtube-04.jpg
      alt: YouTube での計測画面
    links:
      extension: 拡張機能の使い方
  call:
    heading: インターネット調査員募集中！
    body: >-
      Web VideoMark
      を使って計測して頂いた記録は、インターネットの通信品質の改善や動画配信プレイヤーの研究開発のため、あるいは動画配信サービスやネットワークに関する定常分析結果を継続公開できるよう、随時 [オープンデータとして公開しています](/ja/opendata)。


      インターネットの通信の [6 割以上は動画配信に使われています](https://www.sandvine.com/phenomena) が、その実際のサービス利用時の品質データを収集・公開・分析することで、これまで一部の巨大 IT 企業にしか出来なかった調査研究とサービス改善をより多くの研究者が可能とし、インターネット品質の維持・改善に貢献することを目指しています。


      調査に協力いただける利用者保護のため、Web VideoMark では個人特定情報を取得や記録せず、蓄積されたデータを分析しても個人を特定あるいは少数の利用者に絞り込み不可能なよう、視聴数の少ない動画での記録や特殊なクライアント端末情報を削除するなどのプライバシーフィルタ処理も行っています。計測に使用するコードも [オープンソースで公開しています](https://github.com/videomark/)。


      近年インターネットは自動運転車の遠隔制御や災害時通信など命や社会を支えるインフラとなっていますが、その限られたネットワーク資源を有効利用できるよう、動画配信サービス利用時のインターネット調査にどうぞご協力ください。
    image:
      src: https://res.cloudinary.com/videomark/w_400/dino/movie.png
      alt: Dino の挿絵
