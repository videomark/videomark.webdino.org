    pageTitle: よくある質問
    pageDescription: Web VideoMark に関するよくある質問と回答をご覧いただけます。
  intro:
    heading: よくある質問
  general:
    heading: 一般的な質問
    items:
      - question: Web VideoMark では何ができますか？
        answer: |-
          本プロジェクトが配付しているソフトウェアを利用して [調査対象となる動画配信サービス](/ja/spec) で動画を視聴すると、ご利用になっている端末 (パソコン、スマートフォン、タブレットなど)、ネットワーク環境 (通信事業者や ISP)、動画配信サービスにおける動画再生時の体感品質 (QoE) を推定した結果を確認できます。

          動画の視聴開始とともに計測を開始し、数十秒程度計測を続けるとその動画再生の体感品質値を確認できます。動画の視聴終了後にはそれまでに計測した動画を一覧表示し、各動画視聴時の体感品質値を確認できます。また、その動画視聴時と同じ時間帯や同じ地域 (都道府県) で視聴した全利用者の平均体感品質値と並べて表示され、ご自身の環境での結果と比較できます。

          また、本プロジェクトに参加する通信事業者、動画配信サービス事業者などが、利用者の皆さんに提供いただいた視聴情報を分析することで、品質が低下する環境などを調査特定し、サービス品質の改善に繋げることができます。

          動画配信サービスの視聴環境をご自身で体感品質値によって確認・比較いただけるだけでなく、ご利用環境での問題があればそれを特定・解決しより良い品質でインターネットと動画配信サービスをご利用いただけることに繋がります。
      - question: Web VideoMark がサポートする OS とブラウザーは何ですか？
        answer: |-
          Web VideoMark の調査用ソフトウェアはウェブブラウザーに組み込む拡張機能として提供しており、ブラウザーの挙動を拡張・変更することで、ウェブベースの動画配信サービス視聴時の視聴情報を読み取り分析しています。

          デスクトップパソコン (Windows、macOS、Linux) では、Google Chrome、Microsoft Edge または Mozilla Firefox に Web VideoMark 拡張機能をインストールしてご協力ください。 サポート対象となる OS のバージョンは使用する各ウェブブラウザーのシステム要件に準拠します。

          - [Chrome/Edge 用拡張機能のインストールはこちらから](/chromeextension)
          - [Firefox 用拡張機能のインストールはこちらから](/firefoxextension)

          一部の Chromium ベースのウェブブラウザー (Brave、Vivaldi) については問題なく動作することを確認しています。

          Android スマートフォン・タブレットでは Firefox 用拡張機能をご利用ください。 Android 版 Chrome は今のところ拡張機能に対応していないため、Web VideoMark をインストールすることはできません。

          なお、従来提供していた Chromium ベースの Android 向け計測専用ブラウザー「VideoMark Browser」は、メンテナンスの都合により公開を終了させていただきました。
      - question: Safari では調査に協力できないのですか？
        answer: macOS、iOS (iPhone)、iPadOS 向け Safari ブラウザーへの対応は現在検討中です。
      - question: 調査対象となる動画配信サービスは何ですか？
        answer: |-
          Web VideoMark を利用して動画サービスの利用時に動画再生やネットワーク品質を測定し、計測結果や視聴履歴の確認が可能なサービスは [対応サービス](/ja/spec) のページをご覧ください。

          ただし、これらの動画配信サービスで配信されている動画であっても、計測を行えない場合があります。また、体感品質値の推定やビットレート制御など、一部の機能についてはサポート対象となる動画サービスが限られます。コンテンツの提供元・配信元・配信手段によって、あるいは、利用者の環境や課金状況などに応じて異なった実装の HTML5 動画再生プレイヤーや異なる DRM (デジタル著作権管理) 技術が使われた動画ファイルで配信されており、該当機能を実現するための計測や制御が行えない (未対応) サービスがあります。

          Web VideoMark ではなるべく多くのサービス・多くのケースで幅広い計測が可能なように努めていますが、一部のケースにおいては計測対象外となる場合があります。現時点で計測ができない動画配信サービスやコンテンツについても、今後、計測対象の拡大を目指していきます。
      - question: Web VideoMark の運営者は誰ですか？
        answer: Web VideoMark のサービス運用、ブラウザー向け拡張機能の提供は [一般社団法人 WebDINO Japan](https://www.webdino.org/) が行っています。Web VideoMark に関するお問い合わせは [こちらのお問い合わせフォーム](/ja/contact) からお願いします。
      - question: Web VideoMark は動画配信サービス事業者や通信事業者によるプロジェクトですか？
        answer: |-
          いいえ。Web VideoMark はインターネットや無線の限りあるネットワーク資源をより有効に利用し、通信事業者や動画配信サービス事業者が提供するサービス品質改善に繋がる調査データを集めることを目的としており、特定の動画配信サービスのためのプロジェクトではありません。

          なお、Web VideoMark で動画再生の体感品質値の算出に利用している品質推定ロジックは NTT ドコモビジネス株式会社により提供されています。日本電信電話株式会社ネットワーク基盤技術プロジェクトが開発した視聴状況可視化技術とサービス品質評価技術を用いて、効率的にデータを収集・処理して客観的動画再生の体感推定品質値の計算を実現しています。

          この品質推定ロジックでは、国際電気通信連合 (ITU: International Telecommunication Union) で検討・標準化が続けられている評価尺度に相当する体感品質値を算出することが可能となっており、動画配信サービス事業者や通信事業者に因らない公平な尺度によってユーザーは利用中の実際の環境での体感品質を確認いただけます。
      - question: ソースコードは公開されていますか？
        answer: |-
          Web VideoMark に関するコードの多くの部分はオープンソースライセンスの元で [GitHub](https://github.com/videomark) にて公開しています。本プロジェクトに参加・協力いただいている各企業が保有する特許などの知財に直結する一部のソフトウェアモジュールについては非公開としていますが、利用者のブラウザー上で視聴情報を取得・送受信する処理などはすべて公開しています。

          視聴時に計測する内容と方法、送信されるデータとブラウザーにのみ保存される情報、サーバーで受信する時点でどのように匿名化処理が行われているか、地域などの推定はどのように行われているかなどはすべて公開しているソースコードで検証いただけます。

          詳しくは [GitHub](https://github.com/videomark) 上の各リポジトリをご覧ください。実装方法や計測内容・手法を改善するご提案やそれを実装したプルリクエストなども歓迎します。
      - question: 変更履歴はどこで確認できますか？
        answer: |-
          リリースごとの変更点は VideoMark の GitHub リポジトリで公開している [リリースノート](https://github.com/videomark/videomark/releases) をご覧ください。旧バージョンの変更点は [お知らせページ](/ja/whatsnew) に掲載しています。
      - question: 計測対象の追加、計測内容の改善、評価方法の改善などは可能ですか？
        answer: |-
          Web VideoMark では利用者のプライバシーに最大限の配慮をしつつ、動画配信サービスを実際の環境で利用した際のネットワークや動画再生品質に関わる視聴情報を収集し、学術研究やネットワーク回線と動画配信のサービス改善に役立てることを目的としています。また、そのためにどのような調査データが有用であるか、それをどのような方法で計測できるか、最適な評価方法は何かといった調査研究も行っていきます。

          以上のような、本プロジェクトの目的に沿う形で実施可能なものであれば、計測対象や内容、評価方法などの改善や追加についてのご提案も随時受け付けています。特に、実装を行う上で必要なご協力をいただける方・組織からのご提案をお待ちしています。

          コードの追加・修正については一般的なオープンソースプロジェクト同様、[GitHub](https://github.com/videomark) 上の各リポジトリにプルリクエストをいただければ検討します。コードの修正以外のご提案やご相談は [こちらのお問い合わせフォーム](/ja/contact) からお願いします。
  qoe:
    heading: 体感品質 (QoE) に関する質問
    items:
      - question: 動画再生の体感品質 (QoE) とは何ですか？
        answer: |-
          ユーザー体感品質 (QoE: Quality of Experience) とは、通信・放送などのサービスについて、ユーザーから見て感じるサービス品質のことです。QoE は本来ユーザーの主観的な知覚品質であるため簡単には計測や比較することができません。しかしそれではサービス品質を評価や改善するために必要な調査データの収集が困難となるため、客観的に評価・比較可能な数値として効率的に QoE を推定するロジックが必要となります。

          動画配信サービスにおいて QoE は音声や映像の知覚品質を評価したものですが、その評価尺度の標準化は主に国際連合の経済社会理事会に付託された専門機関である国際電気通信連合 (ITU: International Telecommunication Union) で検討されています。Web VideoMark では、動画配信サービスの利用時にブラウザー上で取得できる視聴情報を元に、ITU で標準化されている評価尺度に相当する体感推定品質値を算出できる仕組みを実装しています。具体的には、動画再生の体感推定品質値を評価や比較が可能な 1.0 から 5.0 までの数値 (5.0 が最高) として計算し、利用者自身が確認できるようにしています。

          なお、QoE には、動画の品質、動画配信の品質、ネットワーク回線や無線通信の品質、視聴に利用する端末の品質、表示画面や音響装置の品質など様々な要素が影響します。ブラウザーを通じて観測可能な要素にも限りがあり、Web VideoMark を利用して得られる体感品質 (QoE) 値は特定のサービスやネットワーク回線などの絶対的な評価尺度となるものではないことにはご注意ください。
      - question: 動画再生の体感品質 (QoE) 値はどのように算出していますか？
        answer: |-
          Web VideoMark で動画再生の体感品質 (QoE) 値の計算に利用している品質推定ロジックは NTT ドコモビジネス株式会社により提供されており、日本電信電話株式会社ネットワーク基盤技術プロジェクトが開発した視聴状況可視化技術とサービス品質評価技術を用いて、効率的にデータを収集・処理して客観的動画再生の体感推定品質値の計算を実現しています。

          提供いただいている品質推定ロジックで用いている技術は ITU における検討や学術研究の論文発表などでも高く評価されており、動画配信サービスの利用時にブラウザーから取得可能な視聴情報から、国際標準の評価尺度にほぼ相当する体感品質値を推定できるようになっています。

          Web VideoMark では現在、ブラウザー上で効率的に観測可能な視聴情報を用いて体感品質値を推定しています。例えば、利用している端末の物理サイズやディスプレイの画質が取得できない、動画再生プレイヤーの実装や計算効率の都合により動画の厳密なビットレート値変動などは取得していないといった制約があります。最終的な体感品質値として大きな影響のないようしていますが、あくまでも QoE の推定値であることにはご注意ください。
      - question: 動画再生の体感品質 (QoE) 値の推定に利用している情報は何ですか？
        answer: Web VideoMark ではユーザーによる動画再生の体感品質を効率的に推定するため、動画ファイルや通信に関する特徴量をブラウザー上で観測しています。具体的には映像と音声のビットレート、解像度、フレームレートなどのメタデータや、動画再生の一時中断やユーザーによる一時停止・再開などのイベント情報を収集し、それを元に客観的に評価可能な体感品質値を推定しています。
  privacy:
    heading: プライバシーに関する質問
    items:
      - question: Web VideoMark ではどのような視聴情報を取得・送信しますか？
        answer: |-
          Web VideoMark を利用して AMEBA、Netflix、TVer、YouTube などの [対応サービス](/ja/spec) の動画を再生すると、以下の視聴情報を自動的に取得しサーバーに送信します。

          - セッション ID (設定画面で保持期間の設定や変更できます)
          - 動画視聴日時
          - インターネット接続環境に関する情報 (通信速度カテゴリや APN 名など)
          - ご利用の端末に関する情報 (ユーザーエージェント文字列など)
          - 視聴した動画の URL など動画に関する情報
          - 動画再生時のネットワーク通信情報 (通信速度や帯域など)
          - バッファリングや動画再生の中断などの再生時のイベント情報
          - 動画のシーク等利用者による操作情報

          サーバーではこれらの情報を受け取るとき送信元の IP アドレスを受け取りますが、送信元の IP アドレス向けに応答を返した後、速やかに IP アドレスの匿名化処理 (例えば IPv4 の場合、末尾オクテットを 0 に設定) を行い、完全な IP アドレスを通信ログとして保管することはありません。

          IP アドレスはこのような処理を行うことで、通信元の IPS や都道府県または市区町村レベルのような大まかな地域情報の推定は可能でありながら個人を特定不可能な匿名情報となります。Web VideoMark ではこの匿名化済みの IP アドレスを元に、送信元について以下の情報を MaxMind 社が提供する GeoIP データベースを利用して推測します。

          - 視聴時に利用している ISP 情報
          - 視聴時の地域情報 (都道府県など個人特定に繋がらない精度)

          これらを推定し記録する目的は、利用者が使用する各 IPS や無線通信網の種別と地域から各動画配信サービスを利用する場合の通信経路・通信品質などを計測することで、その環境における通信品質を比較・分析可能とすることです。例えば、ご利用の環境において動画配信サービス利用時の品質低下が見られる場合にそれを検知し、改善するための設備増強やネットワーク設定の制御などができるようにするといった用途で利用できます。

          なお、Web VideoMark では以下の視聴情報を取得しブラウザーに記録しますが、サーバーに送信することはなく、利用者のブラウザー上で調査履歴を確認しやすくするために利用されます。

          - 視聴した動画のサムネイル画像の URL
      - question: Web VideoMark では利用者の個人情報を記録していますか？
        answer: |-
          Web VideoMark では現在、利用者の氏名・住所・個人識別番号など、個人情報保護法で定める「個人情報」は一切記録していません。

          また、法律上で個人情報としての取り扱いを求められない情報であっても、蓄積されたデータを分析しても個人を特定あるいは少数の利用者に絞り込み不可能なよう、視聴数の少ない動画での記録や特殊なクライアント端末情報を削除するなどのプライバシーフィルタ処理も行っています。学術・産業双方で有用な研究開発やネットワーク制御に役立つデータとしつつ、利用者のプライバシーに関する懸念が生じないよう細心の注意を払っています。
      - question: 利用者個人を統計的に特定し得る情報は記録されていますか？
        answer: |-
          Web VideoMark では個人情報保護法など、各国の法制度において個人情報として扱われる情報の記録を避けるだけでなく、記録された情報を分析することで統計的に利用者が推定可能となる情報を公開することがないように細心の注意を払って運用しています。

          例えば、精度の高い位置情報と時間を記録することで、その地域の住人が少ない場合などは該当しうる利用者を単独もしくはごく少数に絞り込めてしまう場合があります。Web VideoMark では利用者から提供された視聴情報を第三者に提供や公開する場合に、そのように必定以上に利用者を統計的に絞り込みできないよう必要に応じて事前処理を行います。

          提供される情報を詳細に分析することで、対象となる利用者個人を高い精度で個人として絞り込みが可能となってしまっている疑いがある場合、[こちらのお問い合わせフォーム](/ja/contact) からご連絡ください。個人特定の可能性について検証の上で、必要であれば第三者に提供や公開する際の事前処理の実装を改善するようにします。
      - question: 同一人物または同一端末で閲覧した動画を識別不可能にできますか？
        answer: |-
          はい。Web VideoMark では初回利用時に乱数生成したセッション ID を用いて、視聴データの送信元の識別を行っていますが、設定画面でセッション ID の保持期間を 0 とすることで、動画再生ページを開くたびに新しいセッション ID を発行するよう設定できます。また、送信元の IP アドレスについても記録前に匿名化処理を行っており、この場合は同一地域や ISP の利用者であることしか判別できないログデータとなり、同一人物が同一端末で視聴した場合であってもそれらの動画リストを識別・紐付けできないようになっています。

          Web VideoMark では元々、氏名や住所など利用者個人を特定可能な個人情報は記録していませんし、多数の視聴にまたがる分析を行っても個人を特定または少数に絞り込めないようフィルタ処理を導入するなど細心の注意を払って実装していますが、前述の設定により同一端末から送信するログを完全に視聴ごとに分割させることも可能です。
      - question: 利用者の位置情報の推定には GPS などを利用していますか？
        answer: いいえ。視聴した動画の一覧画面では利用者の地域 (都道府県の粒度) を推定した結果が表示されますが、これは利用者のアクセス元 IP アドレス (の一部) から推定したものです。GPS などの高精度でユーザーの位置を特定したり、OS の機能を使ってネットワーク情報を取得したりすることはありません。
      - question: 利用者の地域や ISP はどのように推定していますか？
        answer: 利用者の地域や ISP はアクセス元の IP アドレス (の一部) から逆引きすることで推定しています。IP アドレスからの逆引きには MaxMind 社が提供する [GeoIP データベース](https://www.maxmind.com/en/geoip-databases) を利用しています。
      - question: 記録された視聴情報を削除できますか？
        answer: |-
          はい。視聴履歴画面から個別の計測結果を、設定画面からすべての計測結果を削除できます。一度削除を行ったデータはサーバーの視聴情報データベースやログファイルなども削除され、一切復元ができなくなります。

          なお、記録した視聴情報をブラウザー上だけでなくサーバー上からも記録の削除を行って欲しい場合は、ご利用者自身が Web VideoMark で提供するソフトウェアをアンインストールする前にご自身で計測結果の削除操作を行っていただく必要があります。

          サーバーから該当する視聴情報を削除するためには、その視聴時に自動生成されてブラウザー側に保存されている乱数 ID の指定が必要となります。Web VideoMark で提供されているソフトウェアをアンインストールするとブラウザーに保存されている情報がご利用の端末からすべて削除されるため、利用者に提供いただいた視聴情報がどれであるか判別したり記録から削除することができなくなります。

          お問い合わせフォームなどで視聴情報の削除をご依頼いただいても、運営側ではその利用者の視聴情報を判別・特定可能とする情報を一切記録していないため対応することができません。視聴情報の記録削除を希望される場合はお手数ですが利用者ご自身での削除操作をお願いします。
  limitations:
    heading: 不具合や制限事項に関する質問
    items:
      - question: 計測が行われない
        answer: |-
          動画の提供元・配信元・配信手段によって、あるいは、利用者の環境や課金状況などに応じて異なった動画再生プレイヤーや異なる DRM (デジタル著作権管理) 技術が使われた動画ファイルが利用者のブラウザーに対して提供される場合があります。また、ご利用の PC によってはブラウザーから DRM が利用できない場合もあります。

          Web VideoMark ではなるべく多くのケースで計測が可能なように努めていますが、一部のケースにおいては計測対象外となる場合があります。
      - question: Android で YouTube をフルスクリーン再生時に体感品質値が表示されない
        answer: |-
          Android の Chromium ブラウザーにおける技術的な制約により、モバイルサイト向けの YouTube を Android 端末で利用する場合、動画のフルスクリーン再生中その上に体感品質値の計算結果を表示できません。

          再生中の体感品質値を確認されたいときは、一旦、フルスクリーン再生を中断してご確認ください。
      - question: 実際の計測位置と異なる地域 (都道府県) での測定結果になる
        answer: |-
          Web VideoMark では匿名化済みの IP アドレスを元に、送信元について以下の情報を MaxMind 社が提供する GeoIP データベースを利用して利用者の地域を推定しています。

          GPS や携帯電話網の基地局情報、周囲の WiFi ネットワーク情報など、より高精度に利用者の位置を取得する技術はプライバシーの懸念を生むため一切利用していません。その結果、ご利用のキャリアや通信事業者のネットワーク構成によっては実際の位置と異なる地域 (都道府県) での計測と推定されることがあります。
      - question: 調査対象サービスの動画が再生できない
        answer: 調査対象としている動画配信サービスであっても、ご利用の端末によっては再生ができない場合があります。例えば、対象の動画で DRM (デジタル著作権管理) 技術が利用されているが、それに対応して再生可能なモジュールが OS にインストールされていない場合などにはその動画を再生できません。
